<!-- CSS for Ad Containers -->
<style>
.ad-container {
    margin: 20px auto;
    text-align: center;
    padding: 10px;
    background: #f8f9fa;

.header-ad {
    margin: 20px auto 30px auto;
    max-width: 728px;
}

.sidebar-ad {

    clear: both;

/* Responsive Design */
@media (max-width: 768px) {
    .header-ad, .footer-ad {

        margin: 20px auto;
    }

    }
}

    .sidebar-ad {
        max-width: 300px;
    }
}

/* Ensure ads don't interfere with functionality */
.ad-container {
